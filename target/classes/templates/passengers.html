<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Airline Portal - Passengers</title>
    <style>
        body { font-family: sans-serif; margin: 40px; background-color: #f4f7f6; }
        h2 { color: #2c3e50; }
        table { width: 100%; border-collapse: collapse; background: white; border-radius: 8px; overflow: hidden; box-shadow: 0 0 20px rgba(0,0,0,0.1); }
        th, td { padding: 12px 15px; text-align: left; border-bottom: 1px solid #ddd; }
        th { background-color: #3498db; color: white; }
        tr:hover { background-color: #f1f1f1; }
    </style>
</head>
<body>

<h2>Airlines Passenger List</h2>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="p : ${passengers}">
        <td th:text="${p.id}">1</td>
        <td th:text="${p.firstName}">First</td>
        <td th:text="${p.lastName}">Last</td>
        <td th:text="${p.email}">email@example.com</td>
    </tr>
    </tbody>
</table>

</body>
</html>
