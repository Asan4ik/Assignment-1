<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Airline Management System</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background-color: #f0f2f5; }
        .hero { background: #2c3e50; color: white; padding: 60px 20px; text-align: center; }
        .container { max-width: 1000px; margin: -40px auto 0; padding: 20px; }
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; }
        .card { background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); text-align: center; }
        .card h3 { margin: 0; color: #7f8c8d; font-size: 0.9rem; text-transform: uppercase; }
        .card .value { font-size: 2.5rem; font-weight: bold; color: #2980b9; margin: 10px 0; }
        .btn-group { margin-top: 40px; text-align: center; }
        .btn { padding: 12px 25px; margin: 10px; border-radius: 5px; text-decoration: none; font-weight: bold; display: inline-block; }
        .btn-primary { background: #3498db; color: white; }
        .btn-success { background: #27ae60; color: white; }
    </style>
</head>
<body>

<div class="hero">
    <h1>Global Airways Management Portal</h1>
    <p>Welcome back, Administrator. System is operational.</p>
</div>

<div class="container">
    <div class="stats-grid">
        <div class="card">
            <h3>Registered Passengers</h3>
            <div class="value" th:text="${passengerCount}">0</div>
            <a href="/view-passengers">View All</a>
        </div>
        <div class="card">
            <h3>Active Flights</h3>
            <div class="value" th:text="${flightCount}">0</div>
            <a href="/view-flights">View Schedule</a>
        </div>
    </div>

    <div class="btn-group">
        <a href="/book-flight-ui" class="btn btn-success">Quick Book a Flight</a>
        <a href="/api/flights" class="btn btn-primary" target="_blank">View JSON API</a>
    </div>
</div>

</body>
</html>
